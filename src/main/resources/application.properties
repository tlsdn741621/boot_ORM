# 3, spring data jpa \uC124\uC815,
# \uC11C\uBC84 \uC2DC\uC791\uC2DC, \uB370\uC774\uD130 \uBCA0\uC774\uC2A4\uC758 \uC0DD\uC131 \uC5EC\uBD80.
